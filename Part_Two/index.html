<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies App!</title>
  </head>
  <body>
    <h1>Movies App</h1>
    <h2>Enter a Movie and Rating</h2>
    <div>
      <form action="" id="form">
        <div>
          <label for="movie">Movie:</label>
          <input type="text" name="movie" id="movie" />
        </div>
        <div>
          <label for="rating">Rating from 1-10:</label>
          <input type="number" name="rating" min="1" max="10" id="rating" />
        </div>
        <div>
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
    <div id="movie-list">
      <table>
        <thead>
          <tr>
            <th data-column="movie" data-order="desc">Movie &#9650</th>
            <th data-column="rating" data-order="desc">Rating &#9650</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr></tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
